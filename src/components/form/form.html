<div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg shadow-xl">
  <div class="md:flex flex-col">
    <div class="w-full">
      <div class="p-4 border-b-2 text-center">
        <span class="text-lg font-bold text-gray-600">Dodaj plik wygenerowamy na stronie puszkadlamaluszka.pl</span>
      </div>
      <div class="p-3">
        <div class="mb-2">
          <div
            class="
              relative
              h-40
              rounded-lg
              border-dashed border-2 border-gray-200
              bg-white
              flex
              justify-center
              items-center
              hover:cursor-pointer hover:bg-gray-100 hover:border-blue-400
              transition-all
            "
          >
            <div class="absolute">
              <div class="flex flex-col items-center">
                <img src="images/cloud-computing.svg" alt="upload" class="h-12" />
                <span class="block text-gray-400 font-normal">Przeciągnij plik tutaj</span>
                <span class="block text-gray-400 font-normal">lub</span>
                <span class="block text-blue-400 font-normal">Wyszukaj plik</span>
              </div>
            </div>
            <input type="file" class="h-full w-full opacity-0 cursor-pointer" id="input" accept=".xls,.xlsx" />
          </div>
          <div class="text-center text-gray-400 w-full ml-auto mr-auto py-3">
            <span class="block">Akeptowany format plików:.xlsx, .xls</span>
            <span class="hidden border-blue-400 bg-gray-100">Twój plik: <span id="filename"></span></span>
          </div>
        </div>
        <div class="mt-3 text-center pb-3">
          <button
            class="h-12 text-lg w-32 bg-blue-600 rounded text-white hover:bg-blue-700 disabled:bg-blue-100"
            id="button"
            disabled
          >
            Generuj
          </button>
        </div>
      </div>
    </div>
    <p class="w-full pb-4 text-center status"></p>
  </div>
</div>
<div class="container">
  <div class="w-full py-4">
    <pre id="jsondata"></pre>
  </div>
</div>
